name: spring-boot-angular-test

volumes:
  pgdata:

services:
  database:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts-sql/01-ddl.sql:/docker-entrypoint-initdb.d/01-ddl.sql
      - ./scripts-sql/02-data.sql:/docker-entrypoint-initdb.d/02-data.sql
      - ./scripts-sql:/scripts-sql:ro  # Mount scripts for manual testing
